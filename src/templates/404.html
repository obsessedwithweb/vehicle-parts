{% extends 'base.html' %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center text-center">
        <div class="col-md-8">
            <img src="{% static 'img/404.svg' %}" alt="404 Error" class="img-fluid mb-4" style="max-height: 300px;">
            <h1 class="display-4 mb-3">Page Not Found</h1>
            <p class="lead mb-4">Sorry, we couldn't find the page you're looking for. It might have been moved or doesn't exist.</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
