<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Road -->
  <path d="M50,250 L350,250" stroke="#E0E0E0" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Road markings -->
  <path d="M80,250 L120,250 M160,250 L200,250 M240,250 L280,250 M320,250 L340,250" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" stroke-dasharray="40,40"/>
  
  <!-- Stop sign pole -->
  <path d="M200,250 L200,180" stroke="#888888" stroke-width="6"/>
  
  <!-- Stop sign -->
  <polygon points="170,180 230,180 230,140 170,140" fill="#da042a" stroke="#FFFFFF" stroke-width="3"/>
  
  <!-- 404 text -->
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">404</text>
  
  <!-- Question mark cloud 1 -->
  <ellipse cx="110" cy="120" rx="35" ry="25" fill="#da042a" opacity="0.1"/>
  <text x="110" y="125" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#da042a" text-anchor="middle">?</text>
  
  <!-- Question mark cloud 2 -->
  <ellipse cx="290" cy="90" rx="30" ry="20" fill="#da042a" opacity="0.1"/>
  <text x="290" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#da042a" text-anchor="middle">?</text>
  
  <!-- Question mark cloud 3 -->
  <ellipse cx="220" cy="70" rx="25" ry="15" fill="#da042a" opacity="0.1"/>
  <text x="220" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#da042a" text-anchor="middle">?</text>
  
  <!-- Car -->
  <g transform="translate(120, 230) scale(0.8)">
    <!-- Car body -->
    <rect x="0" y="0" width="100" height="25" rx="8" fill="#da042a"/>
    <!-- Car top -->
    <rect x="20" y="-20" width="60" height="20" rx="5" fill="#da042a"/>
    <!-- Car windows -->
    <rect x="25" y="-15" width="20" height="15" rx="2" fill="#f8f9fa" opacity="0.9"/>
    <rect x="55" y="-15" width="20" height="15" rx="2" fill="#f8f9fa" opacity="0.9"/>
    <!-- Car wheels -->
    <circle cx="20" cy="25" r="10" fill="#333333"/>
    <circle cx="20" cy="25" r="5" fill="#666666"/>
    <circle cx="80" cy="25" r="10" fill="#333333"/>
    <circle cx="80" cy="25" r="5" fill="#666666"/>
    <!-- Car lights -->
    <rect x="0" y="5" width="5" height="8" rx="2" fill="#FFCC00"/>
    <rect x="95" y="5" width="5" height="8" rx="2" fill="#FF0000"/>
  </g>
</svg> 